<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page"><br>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<class class="card-body">
							<h4 class="card-title" align="center">My Box</h4>
							<h6 class="card-title" align="center">Login to your account</h6><br><br>
							{% if signupSuccess != '' %} 
								<div class="alert alert-success" role="alert">
									{{ signupSuccess }}
							  	</div>
							{% endif %}
							{% if error != '' %} 
								<div class="alert alert-danger" role="alert">
									{{ error }}
							  	</div>
							{% endif %}

							<form method="post" action="/check_login ">
								
								<div class="form-group">
									<label for="email">Email Address</label>
									<input id="email" type="email" class="form-control" name="email"><br>
									

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password">
								</div><br><br>

			
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div><br>
								<div class="mt-4 text-center">
											Don't have an account? <a href="signup">Sign up</a><br><br><br><br>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
							Copyright &copy; 2020 ~ All Rights Reserved.
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
