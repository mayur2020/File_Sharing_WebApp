<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" align="center">My Box</h4>
                            <h6 class="card-title" align="center">Create a new account</h6><br>	
							{% if error != '' %} 
								<div class="alert alert-danger" role="alert">
									{{ error }}
							  	</div>
							{% endif %}
                            <form method="post" action="/handle_signup">
								<div class="form-group">
									<label for="inputEmail">Email Address</label>
									<input id="inputEmail" type="text" class="form-control" name="email">
								</div>

								<div class="form-group">
									<label for="email">Password</label>
									<input id="email" type="password" class="form-control" name="password">
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="inputpassword">Confirm Password</label>
									<input id="inputpassword" type="password" class="form-control" name="cpassword">
									<div class="invalid-feedback">
										Password is required
									</div>
								</div><br><br><br>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" action="handle_signup">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login">Login Now</a><br><br><br><br>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 ~ All Rights Reserved. 
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
